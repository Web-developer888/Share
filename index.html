<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Circular Social Share Menu </title>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <link rel="stylesheet" type="text/css" href="yy.css">
  <link rel="stylesheet" href="menu1.css">
  <link rel="icon" href="Assests/R (1).png">
</head>
<body>
    <div class="menu">
  <div class="toggle">
    <ion-icon name="share-social"></ion-icon>
    </div>
  
  <li style="--i:0;--clr:#1877f2">
    <a href="https://facebook.com"><ion-icon name="logo-facebook"></ion-icon></a>
    </li>
  <li style="--i:1;--clr:#25d366">
    <a href="https://web.whatsapp.com/"><ion-icon name="logo-whatsapp"></ion-icon></a>
    </li>
  <li style="--i:2;--clr:#1da1f2">
    <a href="https://www.twitter.com/"><ion-icon name="logo-twitter"></ion-icon></a>
    </li>
  <li style="--i:3;--clr:#ea4c89">
    <a href="https://dribbble.com/tags/logo"><ion-icon name="logo-dribbble"></ion-icon></a>
    </li>
  <li style="--i:4;--clr:#0a66c2">
    <a href="https://www.linkedin.com/"><ion-icon name="logo-linkedin"></ion-icon></a>
    </li>
  <li style="--i:5;--clr:#c32aa3">
    <a href="https://www.instagram.com/"><ion-icon name="logo-instagram"></ion-icon></a>
    </li>
  <li style="--i:6;--clr:#bd081c">
    <a href="https://www.pinterest.com/"><ion-icon name="logo-pinterest"></ion-icon></a>
    </li>
  <li style="--i:7;--clr:#ff0000">
    <a href="https://www.youtube.com/"><ion-icon name="logo-youtube"></ion-icon></a>
    </li>
</div>
<script>
    const menu=document.querySelector(".menu");
const toggle=document.querySelector(".toggle");

toggle.addEventListener("click",()=>{
  menu.classList.toggle("active");
})
</script>
</body>
</html>
